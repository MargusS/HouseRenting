<ion-header>
  <ion-toolbar>
    <ion-title>Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">HOUSE RENTING</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-menu-toggle>
    <ion-button class="menu-btn-open" menu="main-menu">
      <ion-icon name="menu-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-menu-toggle>

  <div class="center">
    <ion-button class="btn-add" size="default">
      <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      <h4>New Renting</h4>
    </ion-button>
  </div>

  <ion-row>
    <ion-col sizeMd="6" sizeXs="12">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Location</ion-card-subtitle>
          <ion-card-title>Title</ion-card-title>
        </ion-card-header>
        <ion-item>
          <div class="center btn-group">
            <ion-button class="btn" color="warning" size="default">
              <ion-icon name="settings-outline"></ion-icon>
              Update
            </ion-button>
            <ion-button class="btn" color="danger" size="default">
              <ion-icon name="trash-outline"></ion-icon>
              Delete
            </ion-button>
          </div>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
