<app-header title="Admin"></app-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button color="dark">
      <ion-icon name="arrow-back-outline" ></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-button color="dark" (click)="goToNew()">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        <ion-label>New Rent</ion-label>
      </ion-button>
    </ion-fab-list>
  </ion-fab>

  <ion-row>
    <ion-col sizeMd="6" sizeXs="12">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Location</ion-card-subtitle>
          <ion-card-title>Title</ion-card-title>
        </ion-card-header>
        <ion-item>
          <div class="center btn-group">
            <ion-button class="btn" color="warning" size="default" (click)="goToUpdate()">
              <ion-icon name="settings-outline"></ion-icon>
              <ion-label>Update</ion-label>
            </ion-button>
            <ion-button class="btn" color="danger" size="default" (click)="deleteItem()">
              <ion-icon name="trash-outline"></ion-icon>
              <ion-label>Delete</ion-label>
            </ion-button>
          </div>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
