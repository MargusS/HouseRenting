<ion-header class="ion-no-border">
  <ion-toolbar color="cyan">
    <ion-title text-capitalize>Home</ion-title>
    <ion-buttons slot="end">
      <ion-menu-toggle>
        <ion-button class="menu-btn-open" menu="main-menu">
          <ion-icon name="menu-outline" slot="icon-only" color="dark"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row *ngFor="let h of houses">
    <ion-col sizeMd="6" sizeXs="12">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{h.location}}</ion-card-subtitle>
          <ion-card-title>{{h.title}}</ion-card-title>
        </ion-card-header>
        <ion-item>
          <ion-icon name="bed-outline" slot="start"></ion-icon>
          <ion-label>{{h.wc}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="car-outline" slot="start"></ion-icon>
          <ion-label>{{h.rooms}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-button fill="outline" slot="end" size="default" routerLink="/detail/{{h.id}}">View</ion-button>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
