<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
        <ion-menu-toggle slot="end" class="ion-padding">
          <ion-button color="danger">
            <ion-icon name="close-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-menu-toggle>
            <ion-button size="default" (click)="goToHome()">
              <ion-icon name="home-outline" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-button>
          </ion-menu-toggle>
        </ion-item>
        <ion-item>
          <ion-menu-toggle>
            <ion-button size="default" (click)="goToLogin()">
              <ion-icon name="person-outline" slot="start"></ion-icon>
              <ion-label>Sign In / Log In</ion-label>
            </ion-button>
          </ion-menu-toggle>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
